<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="mb-4 text-center">Entre em Contato</h2>git 
<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
    <small id="emailHelp" class="form-text text-muted">
      Nunca vamos compartilhar seu e-mail com ninguém.
    </small>
  </div>

  <div class="form-group">
    <label for="motivo">Motivo do contato</label>
    <select class="form-control" id="motivo" name="motivo" required>
      <option value="" disabled selected>Selecione uma opção</option>
      <option value="duvida">Dúvida</option>
      <option value="elogio">Elogio</option>
      <option value="reclamacao">Reclamação</option>
      <option value="sugestao">Sugestão</option>
      <option value="outro">Outro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mensagem">Mensagem</label>
    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
  </div>

  <div class="form-group">
    <label for="imagem">Anexar imagem (opcional)</label>
    <input type="file" class="form-control-file" id="imagem" name="imagem" accept="image/*">
  </div>

  <button type="submit" class="btn btn-success">Enviar</button>
</form>
</body>
</html>
