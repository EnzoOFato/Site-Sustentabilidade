    }

      color: #dcdcc0

<body>
  <nav class="navbar navbar-expand-lg bgVerde sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand font-weight-bold textBege" href="#">Sussa</a>

      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ml-auto d-flex align-items-center">

          <li class="nav-item"><a class="nav-link textBege font-weight-bold" href="../Pages/contato.html">Contatos</a></li>
          <li class="nav-item"><a class="nav-link textBege font-weight-bold" href="../Pages/detalhamento.html">Detalhamento</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="mb-4 text-center">Entre em Contato</h2>
        <form>
          <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
          </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
    <small id="emailHelp" class="form-text text-muted">
      Nunca vamos compartilhar seu e-mail com ninguém.
    </small>
  </div>

  <div class="form-group">
    <label for="motivo">Motivo do contato</label>
    <select class="form-control" id="motivo" name="motivo" required>
      <option value="" disabled selected>Selecione uma opção</option>
      <option value="duvida">Dúvida</option>
      <option value="elogio">Elogio</option>
      <option value="reclamacao">Reclamação</option>
      <option value="sugestao">Sugestão</option>
      <option value="outro">Outro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mensagem">Mensagem</label>
    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
  </div>

  <div class="form-group">
    <label for="imagem">Anexar imagem (opcional)</label>
    <input type="file" class="form-control-file" id="imagem" name="imagem" accept="image/*">
  </div>

  <button type="submit" class="btn btn-success">Enviar</button>
</form>
</div>
</div>
</div>
